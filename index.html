<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>

    <!-- daisy UI and Tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom CSS  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="poppins-font">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
      <section id="home-screen" class="home text-white flex flex-col justify-center min-h-screen">
        <div class="flex flex-col items-center gap-4">
          <h1 class="font-extrabold text-3xl anton-font uppercase">Alphabet Clash</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn bg-white text-black">Play Now</button>
        </div>
      </section>
      <section id="play-ground" class=" flex flex-col gap-6 items-center hidden">
        <!-- screen start-->
        <div class="mt-10 artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
            <p class="text-center bg-[#010313CC] text-white mx-72 rounded-b-xl p-2">Don't watch keyboard  while playing...</p>
            <p id="display" class="text-8xl text-center font-bold mt-10 uppercase"></p>
        </div>
        <!-- screen end  -->

        <!-- keyboard start -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- keyboard end  -->

        <!-- button start  -->
        <div class="flex justify-between w-3/4" >
            <button class="btn border-none text-white bg-blue-700">
          <span>Life</span>
          <img src="images/heart.svg" alt="">
          <span>1</span>
        </button>
        <button class="btn border-none text-white bg-blue-700">
          <span>Score</span>
          <img src="images/dollar.svg" alt="">
          <span>1</span>
        </button>
        </div>
        <!-- button end  -->

      </section>
      <section class="score flex justify-center items-center min-h-screen hidden">
        <div class="text-white text-center bg-[#FFFFFF33] rounded-md p-4 ">
            <h1 class="text-8xl mb-2">
                <span class="font-extrabold">Score: </span>
                <span>14</span>
            </h1>
            <button class="btn mb-2">Play Again </button>
            <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha.js"></script>
  </body>
</html>
