<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>

    <!-- daisy UI and Tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom CSS  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="poppins-font">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
      <section class="home text-white flex flex-col justify-center min-h-screen hidden">
        <div class="flex flex-col items-center gap-4">
          <h1 class="font-extrabold text-3xl anton-font uppercase">Alphabet Clash</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn bg-white text-black">Play Now</button>
        </div>
      </section>
      <section class="play-ground flex flex-col gap-6 items-center ">
        <!-- screen start-->
        <div class="mt-10 artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
            <p class="text-center bg-[#010313CC] text-white mx-72 rounded-b-xl p-2">Don't watch keyboard  while playing...</p>
            <p class="text-8xl text-center font-bold mt-10">Y</p>
        </div>
        <!-- screen end  -->

        <!-- keyboard start -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
        </div>
        <!-- keyboard end  -->

        <!-- button start  -->
        <div >
            <button class="btn  text-white bg-blue-700">
          <span>Life</span>
          <img src="images/heart.svg" alt="">
          <span>1</span>
        </button>
        <button class="btn text-white bg-blue-700">
          <span>Score</span>
          <img src="images/dollar.svg" alt="">
          <span>1</span>
        </button>
        </div>
        <!-- button end  -->

      </section>
      <section class="score">
        
      </section>
    </main>
  </body>
</html>
